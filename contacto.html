<body>

    <!--Cabecera-->
    <div class="grilla-contacto">

    <header>
        <div class="logo">
            <h1>Bikes.JS</h1>
        </div>
        <nav class="menu">
            <ul>
                <li>
                    <a href="./inicio.html">INICIO</a>

            </ul>
        </nav>
        <div class="search">
            <input type="search" placeholder="Buscar">
        </div>
    

    </header>

    <!--Contenido-->

    <div class="content-form">
        <h2>Ésta es la sección de contacto</h2>
        <br>
        <h3>Completa el siguiente formulario</h3>
        <form class="formulario">
            <input type="text" placeholder="First name" name="first name">
            <input type="text" placeholder="Last name" name="Last name">
            <input type="email" placeholder="E-mail" name="E-mail">
            <span> Estado civil </span> <select name="Estado civil" id="estado-civil">
                <option value="soltero">Soltero</option>
                <option value="casado">Casado</option>
                <option value="Divorciado">Divorciado</option>
                <option value="Viudo">Viudo</option>
            </select>
            <br><br>
            <input type="checkbox" name="newsletter" id="newsletter"><span class="spanNewsletter"> ¿Desea recibir el Newsletter?</span> 
            <br><br>
            <textarea name="Comentarios" id="comentario" cols="30" rows="5" placeholder="Comentarios"></textarea>
            <br>
            <input type="reset" value="Limpiar formulario" id="reset-formulario">
            <input type="submit" value="Enviar formulario" id="submit-enviar">
        </form>
    </div>

<footer>

        <a href="./contacto.html">Contacto</a>
    </div>
